<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Group7</title>
    </h:head>
    <h:body>
        <h:form>
  
        
        
            <h:commandButton id="Inbox" action="EmailAccount" value="inbox" class="btn-lg" style="width: 200px;"/>
            
            <h:dataTable id="inboxMails"  value=" #{login.email.inboxMails}" rows="#{login.email.inboxMails.size()}" var="str">
                
                <h:column>  
                    <f:facet name="header">Emails</f:facet>
                    
                    <h:outputText value="#{str.sender}"></h:outputText>
                </h:column> 
            </h:dataTable>   
              
                
                <h:commandButton id="Sent" action="index" value="Sent Mails" class="btn-lg" style="width: 200px;"/>
            
            <h:dataTable id="SentMails"  value=" #{login.email.userSentBox()}" rows="#{login.email.userSentBox().size()}" var="str">
                
                <h:column>  
                    <f:facet name="header">Sent Emails</f:facet>
                    
                    <h:outputText value="#{str}"></h:outputText>
                </h:column> 
                
             </h:dataTable>
            
        
        
            <h:link id="SignOut" outcome="#{login.email.signOut()}" value="Signout" class="btn-lg" style="width: 200px;"/>
       <h:commandButton id="Signot" action="#{login.email.signOut()}" value="Signout" class="btn-lg" style="width: 200px;"/>
       
        </h:form>
    </h:body>
</html>
