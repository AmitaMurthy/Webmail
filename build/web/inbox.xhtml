<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inbox</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-image:url(background.jpg); background-size: 100%">
        <div style="margin-top: 80px;"></div>
        <center>
            <div class="container">
        <h:form>
        
            <h3 style="color:white;"><center>Inbox Mails</center></h3>
            <br></br>
            <br></br>
            <h:dataTable value="#{login.user.inboxMails}" var="str" class="table table-hover" style="background:whitesmoke"> 
                
                <h:column >  
                    <f:facet name="header">Firstname </f:facet>
                    #{str.senderFirstname}
                             
                 </h:column> 
                
                
                <h:column >  
                    <f:facet name="header"> Lastname</f:facet>
                   
                #{str.senderLastname}
                             
                 </h:column>  
                
                <h:column >  
                    <f:facet name="header"> Title </f:facet>

                    <h:commandLink action="#{login.user.viewEmail(str.email_id, str.reply_id, str.notstat)}"> #{str.title}</h:commandLink>
                    
                             
                 </h:column>  
                 
                 
                <h:column >  
                    <f:facet name="header"> Date </f:facet>
                    #{str.date}
                    
                    
                 </h:column>  
                
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandLink action="#{login.user.deleteMail(str.email_id, str.reply_id)}"> X </h:commandLink>
                     
                    
                </h:column>
                
                 
                
            </h:dataTable>  
            
            <br></br>
            <br></br>
            <br></br>
            <h:commandButton id="return" value="Return" immediate="true"
                                     action="welcome.xhtml" class="btn-lg" style="width: 200px;"/>
        </h:form>
            </div>

            </center>
    </h:body>
</html>
